<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Battleship</title>
	<link rel="stylesheet" href="styles/view.css">
</head>
<body>
	<section class="container">
		<header>
			<h1>Battleship</h1>
		</header>
		<div class="sidebar">
			<div class="welcome-visible status">
				<h2 class="subtitle">Welcome</h2>
				<p>
					Enemy ships are invading and we need your help. Choose a position on the grid to destroy them. You have 2 destoryers and 1 battleship but so do they - good luck.
				</p>
			</div>

			<div class="end-visible status">
				<h2 class="subtitle">Game over</h2>
				<p>Thank you for playing</p>
			</div>

			<div class="controls">
				<a href="#" class="button end">End</a>
			</div>
		</div>
		<div class="main">
			<table class="grid"></table>
		</div>
	</section>

	<script src="scripts/battleship.js"></script>
	<script src="scripts/view.js"></script>
</body>
</html>
